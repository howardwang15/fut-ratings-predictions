<div class="container">
  <div class="row">
    <div class="col-md-3">
      <img src="http://static.wefut.com/assets/images/fut19/gold1.png?19684" width="80%"/>
    </div>
    
    <div class="col-md-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Pace</span>
        </div>
        <input type="text" class="form-control my" [(ngModel)]="pace" style="width:50px">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Shot</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="shot">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Pass</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="pass">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Dribble</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="dribble">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Defense</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="defense">
      </div>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Physical</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="physical">
      </div>

    </div>

    <div class="col-md-3">
        <div class="form-group">
            <select class="form-control" id="sel1" (change)="onChange($event)">
              <option></option>
              <option>ST</option>
              <option>CF</option>
              <option>LF</option>
              <option>LW</option>
              <option>LM</option>
              <option>RF</option>
              <option>RW</option>
              <option>RM</option>
              <option>CAM</option>
              <option>CM</option>
              <option>CDM</option>
              <option>LB</option>
              <option>LWB</option>
              <option>RB</option>
              <option>RWB</option>
              <option>CB</option>
            </select>
          </div>
          <button class="btn btn-primary" (click)="submitInputs()">Predict</button>
    </div>

    
    <div class="col-md-3">
      <span>Card types goes here</span>
    </div>
  </div>
</div>
